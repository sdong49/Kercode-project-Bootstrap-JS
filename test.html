<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/761d77ec55.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="animate.css-master/animate.min.css">
  <link rel="stylesheet" href="test.css">
  <link href="https://fonts.googleapis.com/css?family=Revalia|Roboto&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <title>LocaSTAFF</title>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light" id="navbar">
    <a href="#" class="ml-5"><img src="logos/loca-staffClear.png" alt="LocaSTAFF logo" class="img-fluid"
        id="logo_top"></a>
    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="test.html">Accueil</a>
        </li>
        <li class="nav-item">
          <a href="apropos.html" class="nav-link">A propos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#">Boutique</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Blog</a>
        </li>
        <li class="nav-item">
          <a href="contact.html" class="nav-link">Contact</a>
        </li>
        <li class="nav-item" id="connectButton">
          <!-- Button to Open the Modal -->
          <a class="nav-link" data-toggle="modal" data-target="#loginModal" data-backdrop="false" id="btnConnect">
            SE CONNECTER
          </a>
          <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header border-bottom-0">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="form-title text-center">
                    <h4>Login</h4>
                  </div>
                  <div class="d-flex flex-column text-center">
                    <form>
                      <div class="form-group">
                        <input type="email" class="form-control" id="email1" placeholder="Your email address...">
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control" id="password1" placeholder="Your password...">
                      </div>
                      <button type="button" class="btn btn-info btn-block btn-round">Login</button>
                    </form>

                    <div class="text-center text-muted delimiter">or use a social network</div>
                    <div class="d-flex justify-content-around social-buttons" id="modalSNbutttons">
                      <button type="button" class="btn btn-secondary btn-round" data-tog gle="tooltip"
                        data-placement="top" title="Twitter">
                        <i class="fab fa-twitter"></i>
                      </button>
                      <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip"
                        data-placement="top" title="Facebook">
                        <i class="fab fa-facebook"></i>
                      </button>
                      <button type="button" class="btn btn-secondary btn-round" data-toggle="tooltip"
                        data-placement="top" title="Linkedin">
                        <i class="fab fa-linkedin"></i>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                  <div class="signup-section">Not a member yet? <a href="#a" class="text-info"> Sign Up</a>.</div>
                </div>
              </div>
            </div>
        </li>
      </ul>
    </div>
  </nav>
  <header class="header">
    <div class="container-fluid d-flex justify-content-center ">
      <div id="imageWrapper">
        <img src="images/backgroundLarge.png" id="headerBackground" class="animated fadeIn"
          style="animation-delay: 0.3s">
        <a id="btnAccueil" class="nav-link animated fadeIn" data-value="home" href="test.html"
          style="animation-delay: 0.3s">ACCUEIL</a>
        <a class="nav-link animated fadeIn" data-value="a propos" id="btnApropos" style="animation-delay: 0.6s">A
          PROPOS</a>
        <a class="nav-link animated fadeIn" data-value="blog" href="#Blog" id="btnBlog"
          style="animation-delay: 0.9s">BLOG</a>
        <a class="nav-link animated fadeIn" data-value="team" href="#" id="btnBoutique"
          style="animation-delay: 1.2s">BOUTIQUE</a>
        <a class="nav-link animated fadeIn" data-value="contact" id="btnContact"
          style="animation-delay: 1.5s">CONTACT</a>
        <div class="buttons d-flex " id="btnLocSer">
          <a class="nav-link btn-success rounded-lg mr-3 animated fadeIn" data-value="contact" href="#" id="btnServices"
            style="animation-delay: 1.8s">SERVICES</a>
          <a class="nav-link btn-success rounded-lg ml-3 animated fadeIn" data-value="contact" href="#" id="btnLocation"
            style="animation-delay: 1.8s">LOCATION</a>
        </div>
      </div>
    </div>
  </header>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/linksTest.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>

</html>
